<h1>Test met big data (Mees)</h1>
<script>
    function naardepythondb(){
        fetch("http://127.0.0.1:5000/getperiod/2016/June/5")
        .then(abc => abc.json())
        .then(data => verwerk(data))
    }
    function verwerk(datavandatabase){
        console.log(datavandatabase)
        document.getElementById("deuitkomst").innerHTML = `Dag medewerker, op ${datavandatabase.date} waren er  ${datavandatabase.reservations} reserveringen, waarvan ${datavandatabase.breakfast} een ontbijt hadden.<hr>`
    }

</script>
<button onclick="naardepythondb()">Klik hier!</button>
<div id="deuitkomst">uitkomst</div>
