<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function showReservations(){
            var xhr = new XMLHttpRequest();
            xhr.onreadystatechange = function(){
                if(this.readyState == 4){
                    console.log(this.responseText)
                    var allReservations = JSON.parse(this.responseText);
                    var endString = "<table border=1><thead><tr><th>ID</th><th>People</th><th>Room no.</th><th>Breakfast</th></tr></thead>";
                    for(var x = 0; x < allReservations.length; x++){
                        endString += "<tr><td>"+allReservations[x].id+"</td><td>"+allReservations[x].amountPeople+"</td><td>"+allReservations[x].roomNumber+"</td><td>"+allReservations[x].breakfast+"</td><td><button onclick = deleteR("+allReservations[x].id+")>delete</button></td></tr>";
                    }
                    endString += "</table>";
                    document.getElementById("allReservationsTable").innerHTML = endString;
                }
            }
            xhr.open("GET", "http://localhost:8082/reservations", true)
            xhr.send();
        }
        function addR(){
            var reservation = {};
            reservation.amountPeople = document.getElementById("amount_people").value;
            reservation.roomNumber = document.getElementById("room_number").value;
            reservation.breakfast = document.getElementById("breakfast").value;
            var theJSON = JSON.stringify(reservation);
            var xhr = new XMLHttpRequest();
            xhr.onreadystatechange = function(){
                if(this.readyState == 4){
                    console.log("add succesful")
                }
            }
            xhr.open("POST", "http://localhost:8082/addreservation", true)
            xhr.setRequestHeader("Content-Type","application/json");
            xhr.send(theJSON);
        }
        function changeR(){
            var reservation = {};
            reservation.amountPeople = document.getElementById("amount_people").value;
            reservation.roomNumber = document.getElementById("room_number").value;
            reservation.breakfast = document.getElementById("breakfast").value;
            reservation.id = document.getElementById("id").value;
            var theJSON = JSON.stringify(reservation);
            var xhr = new XMLHttpRequest();
            xhr.onreadystatechange = function(){
                if(this.readyState == 4){
                    console.log("change succesful")
                }
            }
            xhr.open("PUT", "http://localhost:8082/changereservation", true)
            xhr.setRequestHeader("Content-Type","application/json");
            xhr.send(theJSON);
        }
        function deleteR(theid){
            var xhr = new XMLHttpRequest();
            xhr.onreadystatechange = function(){
                if(this.readyState == 4){
                }
            }
            xhr.open("DELETE", "http://localhost:8082/deletereservation/"+theid, true)
            xhr.send();
            console.log("I am deleting: " + theid);
        }
    </script>
</head>
<body>
    Amount of people<br><input id="amount_people"><br>
    Room No.<br><input id="room_number"><br>
    Breakfast<br><select id="breakfast"><option value="false">false</option><option value="true">true</option></select><br><br>
    <button onclick = "addR()">add</button><br><br>
    <button onclick="changeR()">change reservation from id:</button>
    <input id="id"><br><br>
    <button onclick="showReservations()">Show all reservations</button>
    

    <div id="allReservationsTable"></div>
</body>
</html>
